<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Ticket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.webp') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" width="50" class="d-inline-block align-text-top">
                    </div>
                    <div class="col">
                        <h1 class="mb-0 ms-2">RailEase</h1>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <h3>Cancel a Ticket</h3>
    <form action="/cancel_ticket" method="post">
        <label for="passenger_ssn">Passenger SSN:</label>
        <input type="text" id="passenger_ssn" name="passenger_ssn" required><br><br>
        <label for="train_number">Train Number:</label>
        <input type="text" id="train_number" name="train_number" required><br><br>
        <input type="submit" value="Cancel Ticket">
    </form>
    <h3>Ticket Cancellation</h3>
    <p>{{ message }}</p>
</body>
</html>
