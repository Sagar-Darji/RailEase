    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        <div class="container-fluid">

                    <div class="col-auto">
                        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" width="50" class="d-inline-block align-text-top">
                    </div>
                    <div class="col">
                        <h1 class="mb-0 ms-2">RailEase</h1>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="container mt-3">
            <h3>Cancel a Ticket</h3>
            <form action="/cancel_ticket" method="post">
                <div class="mb-3 mt-3">
                    <label for="passenger_ssn">Passenger SSN:</label>
                    <input type="number" class="form-control" id="passenger_ssn" placeholder="Enter Paasenger SSN" name="passenger_ssn" required>
                </div>
                <!-- <label for="passenger_ssn">Passenger SSN:</label>
                <input type="text" id="passenger_ssn" name="passenger_ssn" required><br><br> -->
                <div class="mb-3 mt-3">
                    <label for="train_number">Train Number:</label>
                    <input type="number" class="form-control" id="train_number" placeholder="Enter Train Number" name="train_number" required>
                </div>
                <!-- <label for="train_number">Train Number:</label>
                <input type="text" id="train_number" name="train_number" required><br><br> -->
                <button type="submit" class="btn btn-primary" value="Cancel Ticket">Submit</button>
                <!-- <input type="submit" value="Cancel Ticket"> -->
            </form>
        </div>
        <div id="search-results" class="container mt-3">
            <h3>Ticket Cancellation</h3>
            <p>{{ message }}</p>
        </div>
    </div>
