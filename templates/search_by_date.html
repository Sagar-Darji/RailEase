<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by Date</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.webp') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" width="50" class="d-inline-block align-text-top">
                    </div>
                    <div class="col">
                        <h1 class="mb-0 ms-2">RailEase</h1>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <h3>Search Passengers by Date</h3>
    <form action="/search_by_date" method="post">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required><br><br>
        <input type="submit" value="Search">
    </form>
    <h3>Passengers by Date</h3>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Train Number</th>
        </tr>
        {% for passenger in passengers %}
        <tr>
            <td>{{ passenger[0] }}</td>
            <td>{{ passenger[1] }}</td>
            <td>{{ passenger[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
