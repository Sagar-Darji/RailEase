<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Passenger Counts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" width="50" class="d-inline-block align-text-top">
                    </div>
                    <div class="col">
                        <h1 class="mb-0 ms-2">RailEase</h1>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <h3>Train Passenger Counts</h3>
    <table class="table">
        <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Passenger Count</th>
        </tr>
        {% for count in counts %}
        <tr>
            <td scope="row">{{ count[0] }}</td>
            <td scope="row">{{ count[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
